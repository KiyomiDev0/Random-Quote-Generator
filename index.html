<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <title>Random Quotes</title>
</head>
<body>
  <div class="container">
    <cite id="cite">Prophet Muhammad</cite>
    <blockquote id="qouteBlock"> &ldquo; Be in this world like a stranger or one who is passing trough. &rdquo;</blockquote>
    <span class="corner"></span>
    <span class="corner"></span>
    <span class="corner"></span>
    <span class="corner"></span>
    <div class="btns">
      <div class="features">
        <button class="sound" id="sound">
          <span class="icon-volume-high"></span>
        </button>  
        <button class="copy" id="copy">
          <span class="icon-copy"></span>
        </button>
        <button class="twitter" id="twitter">
          <span class="icon-twitter"></span>
        </button>
      </div>
      <button class="randomquote" id="randomquote">
        New Quote
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
